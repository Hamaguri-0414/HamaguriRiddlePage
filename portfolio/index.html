<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamaguriの制作実績</title>
    <meta name="description" content="Hamaguriの制作実績をまとめています。これまでに制作した謎解き関連の作品や実績をご覧ください。">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <h1 class="logo">
                    <a href="../">Hamaguriの謎解き保管庫</a>
                </h1>
                <nav class="breadcrumb">
                    <a href="../">TOP</a>
                    <span class="separator">></span>
                    <span class="current">制作実績</span>
                </nav>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="portfolio-list">
            <div class="container">
                <div class="page-header">
                    <h2 class="page-title">制作実績</h2>
                    <p class="page-description">
                        これまでに制作した謎解き関連の作品や実績をまとめています。<br>
                        カードをクリックすると詳細が表示されます。
                    </p>
                </div>

                <div class="portfolio-grid" id="portfolioGrid">
                    <!-- JavaScript で動的に生成 -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- JavaScript で動的に生成 -->
                </div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>制作実績を読み込み中...</p>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <p>制作実績の読み込みに失敗しました。しばらく後でもう一度お試しください。</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 詳細ダイアログ -->
    <div class="modal" id="detailModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="close-button" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="work-details">
                    <div class="work-date" id="modalDate"></div>
                    <div class="work-description" id="modalDescription"></div>
                    <div class="work-links" id="modalLinks"></div>
                </div>
                <div class="work-image-container">
                    <img id="modalImage" class="work-image" alt="作品画像">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="copyright">
                &copy; 2025 Hamaguri. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
