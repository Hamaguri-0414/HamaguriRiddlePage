<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一枚謎一覧 - Hamaguri謎解きポートフォリオ</title>
    <meta name="description" content="Hamaguriが作成した一枚謎の一覧です。画像を見て謎を解いてみてください。">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <h1 class="logo">
                    <a href="../">Hamaguri謎解き</a>
                </h1>
                <nav class="breadcrumb">
                    <a href="../">TOP</a>
                    <span class="separator">></span>
                    <span class="current">一枚謎</span>
                </nav>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="riddles-list">
            <div class="container">
                <div class="page-header">
                    <h2 class="page-title">一枚謎一覧</h2>
                    <p class="page-description">
                        一枚の画像に込められた謎を解いてみてください。<br>
                        タイトルをクリックすると謎の詳細ページに移動します。
                    </p>
                </div>

                <div class="riddles-grid" id="riddlesGrid">
                    <!-- JavaScript で動的に生成 -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- JavaScript で動的に生成 -->
                </div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>謎を読み込み中...</p>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <p>謎の読み込みに失敗しました。しばらく後でもう一度お試しください。</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">
                &copy; 2024 Hamaguri. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
